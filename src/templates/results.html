<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
</head>
<body>
    <h1>Prediction Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Sentence</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for sentence, prediction in results %}
            <tr>
                <td>{{ sentence }}</td>
                <td>{{ prediction }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Go Back</a>
</body>
</html>
